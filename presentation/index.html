<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Cavemen Presentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- BELOW HERE IS WHERE THE ACTUAL SLIDES GO 
				     Every "section" division is another slide.
				     If there is are several sections within one other,
				     then reveal.js interprets that as vertically-stacked
				     slides. -->

				<section>
					<h2>Special Relativity in Virtual Reality</h2>
					<p style="text-align:center">
						<small>
							Thomas Longo, Vince Mutolo, David Stilwell
						</small>
					</p>
				</section>

				<section>
					
					<section>
						<h3>Initial Goals</h3>
					</section>

					<section>
						<h4>Create Basic Physics Engine</h4>
						<ul>
							<li>Double pendulum</li>
							<li>Central force motion</li>
							<li>N-body problem</li>
						</ul>
					</section>

				<section>
					<section>
						<h3>Methods</h3>
					</section>
					<section>
						<a href="#" class="navigate-down">
							<img width="178" height="238" data-src="images/unity_logo.svg">
						</a>
					</section>
				</section>

				<!-- NO SLIDES GO PAST HERE! -->


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
